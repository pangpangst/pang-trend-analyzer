<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PANG TREND ANALYZER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: #05070b; color: #e4e6eb;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh;
    }
    .container { width: 100%; max-width: 420px; margin: 40px 16px; }
    .title { text-align: center; margin-bottom: 20px; }
    .title h1 {
      margin: 0; font-size: 26px; font-weight: 700;
      letter-spacing: 0.04em; color: #3ec9f7;
      text-shadow: 0 0 10px #3ec9f7, 0 0 20px #a24bff;
    }
    .title p { margin: 8px 0 0; font-size: 13px; color: #8d9bb5; }
    .panel {
      background: rgba(10, 12, 18, 0.96);
      border-radius: 16px; padding: 22px 20px 18px;
      box-shadow: 0 0 28px rgba(0,0,0,0.7), 0 0 24px rgba(62,201,247,0.15);
      border: 1px solid rgba(62,201,247,0.12);
    }
    label { display: block; margin: 10px 0 6px; font-size: 13px; color: #9aa8c5; }
    input, select {
      width: 100%; padding: 9px 10px; border-radius: 10px;
      border: 1px solid #262b38; background: #10131b; color: #f5f6f8;
      outline: none; font-size: 14px;
    }
    .neon-btn {
      width: 100%; margin-top: 18px; padding: 11px;
      border-radius: 999px; border: none;
      background: linear-gradient(120deg,#3ec9f7,#a24bff);
      color:#05070b; font-size:15px; font-weight:700; cursor:pointer;
    }
    .status { margin-top: 12px; font-size: 12px; min-height:16px; }
    .status.error { color:#ff6b81; }
    .status.ok { color:#47ffb5; }
    .result-box {
      margin-top:18px; font-family:monospace;
      font-size:11px; background:rgba(6,8,14,0.96);
      border-radius:12px; padding:10px 12px;
      border:1px solid rgba(62,201,247,0.18);
      max-height:220px; overflow:auto; white-space:pre-wrap;
      display:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>PANG TREND ANALYZER</h1>
      <p>키워드 기반 트렌드 탐색 · 연결 확인 단계</p>
    </div>

    <div class="panel">
      <label>키워드</label>
      <input id="keyword" type="text" placeholder="예: snow leopard" />

      <button id="analyzeBtn" class="neon-btn">분석 시작</button>

      <div id="status" class="status"></div>
      <div id="resultBox" class="result-box"></div>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = "/api/analyze";
    const btn = document.getElementById("analyzeBtn");
    const statusEl = document.getElementById("status");
    const resultBox = document.getElementById("resultBox");

    btn.addEventListener("click", async () => {
      const keyword = document.getElementById("keyword").value.trim();
      if (!keyword) {
        statusEl.textContent = "키워드를 입력하세요.";
        statusEl.className = "status error";
        return;
      }

      statusEl.textContent = "요청 중...";
      statusEl.className = "status";
      resultBox.style.display = "none";
      resultBox.textContent = "";

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keyword })
        });

        const data = await res.json();
        statusEl.textContent = "완료";
        statusEl.className = "status ok";
        resultBox.style.display = "block";
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        statusEl.textContent = "오류 발생";
        statusEl.className = "status error";
      }
    });
  </script>
</body>
</html>
